version: 2
models:
  - name: employee
    description: employee table
    columns:
      - name: name
        description: Name of the employee
      - name: email
        description: Email address of the employee
      - name: password
        description: Hashed password of the employee
      - name: role
        description: Role of the employee
      - name: age
        description: Age of the employee
      - name: phoneNumber
        description: Phone number of the employee
      - name: designation
        description: Designation of the employee
      - name: department
        description: Department of the employee
      - name: isApprover
        description: Flag indicating whether the employee is an approver or not
